<!doctype html>
<html>
    <head>
        <title>Trick or treat!^_^</title>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Roboto" rel="stylesheet">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <style>
            body {
                --mdc-theme-primary:#ff5722;background: url(images/background.png)no-repeat left bottom fixed #ff5722;
                text-align: center;
                background-position-y: 100px;
                background-size: 90%;
                width: 504px!important;
                height: 487px!important;
                color: white!important;
            }

            #splash {
                background: url(images/2KSplashLogo.png)no-repeat center;
                width: 100%;
                height: 100%;
                position: absolute;
                padding: 0;
                margin: 0;
                z-index: 10000;
                left: 0;
                top: 0;
                animation: splash 1s;
                animation-fill-mode: forwards;
            }

            @keyframes splash {
                0% {
                    display: block;
                    left: 0;
                }

                50% {
                    display: block;
                    left: 0;
                }

                100% {
                    display: none;
                    left: -100%;
                }
            }

            #box {
                border: none;
                background: white;
                top: 23%;
                position: absolute;
                left: 20%;
                width: 300px;
                height: 300px;
				color:black!important;
				display:block!important;
				max-width:300px;
				max-height:300px;
				min-width:300px;
				min-height:300px;
				text-align:center;
            }
            #status {
				width: 300px;
				height: 30px;
				bottom: 8%;
				position: absolute;
				left: 20%;
				text-align:start;
				color:black;
				font-size:150%;
				padding-left:1%;
            } #status-btn {
				position:absolute;
				bottom:8%;
				width:100px;
				font-size:60%;
				right:5px;
				padding-top:2px;
				padding-bottom:2px;
			}
        </style>
    </head>
    <body>
        <div class="mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content" id="statsDialog">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title" id="my-dialog-title">Stats</h2>
                    <div class="mdc-dialog__content" id="my-dialog-content">Dialog body text goes here.</div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                            <span class="mdc-button__label">Okay</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        <header class="mdc-toolbar mdc-toolbar--waterfall mdc-toolbar--fixed mdc-toolbar--flexible-space-maximized" style="color:white!important;z-index:3;padding-right:16px!important;">
            <div class="mdc-toolbar__row">
                <section class="mdc-toolbar__section mdc-toolbar__section--align-start" style="color:white;">
                    <a href="#" class="material-icons mdc-ripple-surface--accent menu mdc-toolbar__menu-icon" style="color:white!important;">
                        <i class="material-icons">menu</i>
                    </a>
                    <span class="mdc-toolbar__title" id="welcome">Welcome</span>
                </section>
                <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
                    <button class="mdc-button mdc-ripple-surface--accent" data-mdc-auto-init="MDCButton" id="shopButton" style="color:white;">
                        <i class="material-icons mdc-button__icon" data-mdc-auto-init="MDCButton">store</i>Shop
                    </button>
                </section>
            </div>
            <div class="mdc-toolbar__row">
                <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                    <span class="mdc-toolbar__title">Resources</span>
                </section>
                <section class="mdc-toolbar__section mdc-toolbar__section--align-end mdc-toolbar__title" style="z-index:4!important;">
                    <img src="images/CandyIcon.png" height="30px" width="30px">
                    <span id="hmc">0</span>
                    <img src="images/PumpkinIcon.png" height="30px" width="30px">
                    <span id="hmp">0</span>
                </section>
            </div>
        </header>
        <div id="splash"></div>
        <div style="text-align:center;">
            <table>
                <tbody id="box" class="mdc-card"></tbody>
            </table>
        </div>
		<div id="status" class="mdc-card mdc-typography--headline5">d</div>
        <script src="material.js"></script>
		<script src="perlin.js"></script>
        <script src="index.js"></script>		
    </body>
</html>
